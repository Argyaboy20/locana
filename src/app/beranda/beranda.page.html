<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center logo-title">
      <div class="logo-container">
        <img src="/assets/logo.png" alt="Locana Logo" class="header-logo">
        <span class="logo-text">Locana</span>
      </div>
    </ion-title>

    <!-- Icon bell notifikasi -->
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="openNotificationModal()">
        <ion-icon name="notifications-outline" class="bell-icon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button routerLink="/setting" routerDirection="forward">
        <ion-icon name="cog-outline" slot="start"></ion-icon>
        <ion-label>Pengaturan Akun</ion-label>
      </ion-item>
      <ion-item button routerLink="/ubahpassword" routerDirection="forward">
        <ion-icon name="key-outline" slot="start"></ion-icon>
        <ion-label>Ubah Password</ion-label>
      </ion-item>
      <ion-item button routerLink="/support" routerDirection="forward">
        <ion-icon name="help-circle-outline" slot="start"></ion-icon>
        <ion-label>Dukungan</ion-label>
      </ion-item>
      <ion-item button (click)="confirmLogout()" class="logout-item">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content [fullscreen]="true" id="main-content">
  <div class="beranda-container">
    <!-- Mobile View -->
    <div class="mobile-view ">
      <div class="tracking-container">
        <h1 class="tracking-title">Pelacakan Nomor</h1>
        <p class="tracking-subtitle">Silakan masukkan nomor yang aktif</p>

        <div class="input-container">
          <ion-input class="rounded-input" placeholder="Masukkan nomor" type="tel" [(ngModel)]="phoneNumber"
            (ionInput)="validateNumber($event)" maxlength="13"></ion-input>
          <ion-button class="process-button" (click)="trackNumber()">
            <ion-icon name="search-outline"></ion-icon>
          </ion-button>
        </div>

        <!-- Link Riwayat Pelacakan -->
        <div class="history-link" (click)="navigateToHistory()">
          Riwayat Pelacakan
        </div>
      </div>
    </div>

    <!-- Desktop View -->
    <div class="desktop-view">
      <div class="tracking-container">
        <h1 class="tracking-title">Pelacakan Nomor</h1>
        <p class="tracking-subtitle">Silakan masukkan nomor yang aktif</p>

        <div class="input-container">
          <ion-input class="rounded-input" placeholder="Masukkan nomor" type="tel" [(ngModel)]="phoneNumber"
            (ionInput)="validateNumber($event)" maxlength="13"></ion-input>
          <ion-button class="process-button" (click)="trackNumber()">
            <ion-icon name="search-outline"></ion-icon>
            <span>Lacak</span>
          </ion-button>
        </div>

        <!-- Link Riwayat Pelacakan -->
        <div class="history-link" (click)="navigateToHistory()">
          Riwayat Pelacakan
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Notifikasi -->
  <ion-modal #notificationModal [isOpen]="isNotificationModalOpen" (didDismiss)="closeNotificationModal()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Notifikasi</ion-title>
          <ion-buttons slot="end">
            <ion-button fill="clear" (click)="closeNotificationModal()">
              <ion-icon name="close-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="notification-content">
        <div class="empty-notification">
          <ion-icon name="notifications-outline" class="empty-notification-icon"></ion-icon>
          <p class="empty-notification-text">Tidak ada notifikasi untuk saat ini</p>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>

<ion-tab-bar slot="bottom" class="tab-bar">
  <ion-tab-button tab="home" [class.tab-selected]="activeTab === 'home'" (click)="navigateToTab('home')">
    <ion-icon name="home-outline"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="security" [class.tab-selected]="activeTab === 'security'" (click)="navigateToTab('security')">
    <ion-icon name="shield-checkmark-outline"></ion-icon>
    <ion-label>Security</ion-label>
  </ion-tab-button>
</ion-tab-bar>
